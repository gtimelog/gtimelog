---
app-id: org.gtimelog.GTimeLog
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
command: gtimelog
tags:
  - nightly
modules:
  - name: gtimelog
    sources:
      - type: git
        url: https://github.com/gtimelog/gtimelog.git
    no-make-install: true
    buildsystem: simple
    build-commands:
      - make mo-files
      - pip3 install --prefix=/app --no-deps .
      - install -D -m 644 gtimelog.desktop /app/share/applications/gtimelog.desktop
      - install -D -m 644 src/gtimelog/gtimelog-large.png /app/share/icons/hicolor/256x256/apps/gtimelog.png
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --socket=session-bus
  # dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # network access (for outgoing SMTP and for remote task list downloads)
  - --share=network
  # keyring access (for SMTP and for remote task list downloads)
  - --talk-name=org.freedesktop.secrets
  # filesystem access to legacy data directory
  - --filesystem=~/.gtimelog
rename-appdata-file: gtimelog.appdata.xml
rename-desktop-file: gtimelog.desktop
rename-icon: gtimelog
desktop-file-name-suffix: ' (Nightly)'
