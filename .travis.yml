language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install coverage coveralls coverage-python-version
  - pip install freezegun mock
  - pip install --no-deps -e .
script:
  - coverage run -m gtimelog.tests
after_success:
  - coveralls
notifications:
  email: false
